<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result">
      <h1 class="clr-ll">Your Result</h1>
      <p class="result-score clr-wh">
        76
        <span>of 100</span>
      </p>
      <p class="clr-ll"><em class="clr-wh">Great</em>
        You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <dl>
        <div class="reaction">
          <dt class="clr-red">Reaction</dt>
          <dd>80 <span>/ 100</span>
          </dd>
        </div>
        <div class="memory">
          <dt class="clr-yellow">Memory</dt>
          <dd>92 <span>/ 100</span></dd>
        </div>
        <div class="verbal">
          <dt class="clr-green">Verbal</dt>
          <dd>61 <span>/ 100</span></dd>
        </div>
        <div class="visual">
          <dt class="clr-blue">Visual</dt>
          <dd>72 <span>/ 100</span></dd>
        </div>
      </dl>
      <button class="clr-wh">Continue</button>
    </section>
  </main>
</body>

</html>
